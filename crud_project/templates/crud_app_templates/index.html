{% extends 'crud_app_templates/base.html' %}

{% block body_block %} 

<h1>Student List</h1>
<ul>
{% if list_Of_student %}
{% for student in list_Of_student %}
<li><a href="{% url 'crud_app:student_info' student_id=student.id %}"> {{student.first_name}} {{student.last_name}}</li></a>
{% endfor %}

{% else %}
<h3>No Student</h3>
{% endif %}
</ul>
{% endblock %}
